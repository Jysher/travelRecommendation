<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-logo">
        <a href="travel_recommendation.html"
          ><img src="./images/plane_icon.png"
        /></a>
        <h1>Traveler</h1>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="travel_about_us.html">About Us</a></li>
          <li><a href="travel_contact_us.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="nav-search" style="visibility: hidden">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Enter a destination or keyword"
        />
        <span>
          <img src="./images/search.png" alt="search" class="icon" />
        </span>
        <button type="button">Search</button>
        <button type="button">Clear</button>
      </div>
    </nav>
    <main>
      <div class="sns-sidebar">
        <a href="#"
          ><img src="./images/thumb_up.png" alt="search" class="icon"
        /></a>
        <a href="#"
          ><img src="./images/thumb_down.png" alt="search" class="icon"
        /></a>
        <a href="#"
          ><img src="./images/bookmark.png" alt="search" class="icon"
        /></a>
        <a href="#"
          ><img src="./images/share.png" alt="search" class="icon"
        /></a>
      </div>
      <div class="container-contact-us">
        <div class="contact-us-headings">
          <h1>CONTACT US</h1>
          <p>Get in touch</p>
        </div>
        <div class="form-container">
          <form class="contact-us-form">
            <div>
              <label>Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name..."
              />
            </div>
            <div>
              <label>Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email..."
              />
            </div>
            <div>
              <label>Message</label>
              <textarea
                name="message"
                id="message"
                rows="8"
                placeholder="Enter your message..."
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
